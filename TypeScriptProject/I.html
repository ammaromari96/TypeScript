<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8B4513, #F4A460, #D2691E);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        .card-header {
            font-weight: bold;
            background-color: #A0522D !important;
        }
        .table th {
            background-color: #A0522D !important;
            color: white !important;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #D7CCC8;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #A1887F;
        }
        .btn-success {
            background-color: #CD853F !important;
            border: none;
        }
        .btn-success:hover {
            background-color: #8B4513 !important;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-white">
                <h2 class="text-center mb-0">To-Do List</h2>
            </div>
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter task title">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="statusInput" class="form-control" placeholder="Enter task status">
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="endDate" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button onclick="store()" class="btn btn-success w-100">Add Task</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4 shadow-sm">
            <div class="card-header text-white">
                <h3 class="text-center mb-0">Tasks</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped text-center">
                    <thead>
                  
                    </thead>
                    <tbody id="taskList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="I.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
